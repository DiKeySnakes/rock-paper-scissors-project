<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script>
      function getComputerChoice() {
        let computerChoice = '';
        let random = Math.floor(Math.random() * 100);
        if (random <= 33) {
          computerChoice = 'rock';
          return computerChoice;
        } else if (random > 66) {
          computerChoice = 'scissors';
          return computerChoice;
        } else {
          computerChoice = 'paper';
          return computerChoice;
        }
      }

      function getPlayerChoice() {
        let playerChoice = '';
        let random = Math.floor(Math.random() * 100);
        if (random <= 33) {
          playerChoice = 'rock';
          return playerChoice;
        } else if (random > 66) {
          playerChoice = 'scissors';
          return playerChoice;
        } else {
          playerChoice = 'paper';
          return playerChoice;
        }
      }

      let playerCounter = 0;
      let computerCounter = 0;

      function playRound(playerSelection, computerSelection) {
        if (playerSelection === computerSelection) {
          alert('Tie game!');
          return `Tie game! ${playerCounter} : ${computerCounter}`;
        }
        if (playerSelection === 'rock' && computerSelection === 'paper') {
          computerCounter++;
          alert('You lose! Paper beats rock.');
          return `You lose! Paper beats rock. ${playerCounter} : ${computerCounter}`;
        }
        if (playerSelection === 'rock' && computerSelection === 'scissors') {
          playerCounter++;
          alert('You win! Rock beats scissors.');
          return `You win! Rock beats scissors. ${playerCounter} : ${computerCounter}`;
        }
        if (playerSelection === 'paper' && computerSelection === 'rock') {
          playerCounter++;
          alert('You win! Paper beats rock.');
          return `You win! Paper beats rock. ${playerCounter} : ${computerCounter}`;
        }
        if (playerSelection === 'paper' && computerSelection === 'scissors') {
          computerCounter++;
          alert('You lose! Scissors beat paper.');
          return `You lose! Scissors beat paper. ${playerCounter} : ${computerCounter}`;
        }
        if (playerSelection === 'scissors' && computerSelection === 'rock') {
          computerCounter++;
          alert('You lose! Rock beats scissors.');
          return `You lose! Rock beats scissors. ${playerCounter} : ${computerCounter}`;
        }
        if (playerSelection === 'scissors' && computerSelection === 'paper') {
          playerCounter++;
          alert('You win! Scissors beat paper.');
          return `You win! Scissors beat paper. ${playerCounter} : ${computerCounter}`;
        }
      }

      function game() {
        for (let i = 0; i < 5; i++) {
          const playerSelectionPrompt = prompt(
            'Choose your weapon: rock, paper or scissors'
          );
          const playerSelection = playerSelectionPrompt.toLowerCase();
          const computerSelection = getComputerChoice();
          playRound(playerSelection, computerSelection);
          console.log(playerSelection);
          console.log(computerSelection);
          console.log(`${playerCounter} : ${computerCounter}`);
          alert(`${playerCounter} : ${computerCounter}`);
        }
        return `${playerCounter} : ${computerCounter}`;
      }

      console.log(game());
    </script>
  </head>
  <body></body>
</html>
