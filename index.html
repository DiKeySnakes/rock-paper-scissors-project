<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <h2>Win five rounds</h2>
      <h2 id="result">Choose your weapon</h2>
      <h2>
        Player <span id="p-score">0</span> - <span id="c-score">0</span> Computer
      </h2>
      <div class="display-moves">
        <div class="move">
          <img id="p-move" src="./images/Rock.svg">
        </div>
        <div class="separator">VS</div>
        <div class="move">
          <img id="c-move" src="./images/Rock.svg">
        </div>
      </div>
      <h2>Click on the image below<h2>
      <div class="action">
        <input class="options" type="image" src="./images/Rock.svg" value="Rock" />
        <input class="options" type="image" src="./images/Paper.svg" value="Paper" />
        <input class="options" type="image" src="./images/Scissors.svg" value="Scissors" />
      </div>
    </div>
    <script src="rpsScript.js"></script>
  </body>
</html>
